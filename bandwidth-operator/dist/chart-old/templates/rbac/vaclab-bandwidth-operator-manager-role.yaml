apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    name: vaclab-bandwidth-operator-manager-role
rules:
    - apiGroups:
        - ""
      resources:
        - nodes
        - pods
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - networking.vaclab.org
      resources:
        - bandwidths
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - networking.vaclab.org
      resources:
        - bandwidths/finalizers
      verbs:
        - update
    - apiGroups:
        - networking.vaclab.org
      resources:
        - bandwidths/status
      verbs:
        - get
        - patch
        - update
