{{- if .Values.rbacHelpers.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: bandwidth-operator
    name: vaclab-bandwidth-operator-bandwidth-editor-role
rules:
    - apiGroups:
        - networking.vaclab.org
      resources:
        - bandwidths
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - networking.vaclab.org
      resources:
        - bandwidths/status
      verbs:
        - get
{{- end }}
