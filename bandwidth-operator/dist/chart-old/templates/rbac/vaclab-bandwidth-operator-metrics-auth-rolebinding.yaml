{{- if .Values.metrics.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
    name: vaclab-bandwidth-operator-metrics-auth-rolebinding
roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: ClusterRole
    name: vaclab-bandwidth-operator-metrics-auth-role
subjects:
    - kind: ServiceAccount
      name: vaclab-bandwidth-operator-controller-manager
      namespace: vaclab-system
{{- end }}
