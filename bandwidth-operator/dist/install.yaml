    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: bandwidth-operator
    control-plane: controller-manager
  name: vaclab-bandwidth-operator-controller-manager
  namespace: vaclab-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bandwidth-operator
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/name: bandwidth-operator
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --metrics-bind-address=:8443
        - --leader-elect
        - --health-probe-bind-address=:8081
        - --default-local-ul-mbps=20000
        - --default-local-dl-mbps=20000
        - --default-network-ul-mbps=1000
        - --default-network-dl-mbps=1000
        - --egress-bandwidth-annotation=ovn.kubernetes.io/egress_rate
        - --ingress-bandwidth-annotation=ovn.kubernetes.io/ingress_rate
        command:
        - /manager
        image: katakuri100/vaclab-bandwidth-operator:v0.1.8
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports: []
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts: []
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: vaclab-bandwidth-operator-controller-manager
      terminationGracePeriodSeconds: 10
      volumes: []
