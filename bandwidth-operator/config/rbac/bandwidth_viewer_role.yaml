# This rule is not used by the project bandwidth-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to networking.vaclab.org resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: bandwidth-operator
    app.kubernetes.io/managed-by: kustomize
  name: bandwidth-viewer-role
rules:
- apiGroups:
  - networking.vaclab.org
  resources:
  - bandwidths
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.vaclab.org
  resources:
  - bandwidths/status
  verbs:
  - get
