# Source: vaclab-bandwidth-scheduler/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: scheduler-config
  namespace: kube-system
data:
  scheduler-config.yaml: |
    apiVersion: kubescheduler.config.k8s.io/v1
    kind: KubeSchedulerConfiguration
    leaderElection:
      leaderElect: true
      resourceName: vaclab-scheduler
      resourceNamespace: kube-system
    clientConnection:
      kubeconfig: ""
    profiles:
    # Compose all plugins in one profile
    - schedulerName: vaclab-scheduler
      plugins:
        preFilter:
          enabled:
          - name: VaclabScheduling
        filter:
          enabled:
          - name: VaclabScheduling
        score:
          enabled:
          - name: VaclabScheduling
            weight: 1
        reserve:
          enabled:
          - name: VaclabScheduling
        preBind:
          enabled:
          - name: VaclabScheduling
        postBind:
         enabled:
         - name: VaclabScheduling
      pluginConfig:
      - name: VaclabScheduling
        args:
          apiVersion: kubescheduler.config.k8s.io/v1
          kind: VaclabSchedulingArgs
          egressBandwidthAnnotation: ovn.kubernetes.io/egress_rate
          ingressBandwidthAnnotation: ovn.kubernetes.io/ingress_rate
          defaultEgressMbps: 20
          defaultIngressMbps: 20
